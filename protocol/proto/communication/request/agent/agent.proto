syntax = "proto3";

import "proto/common/pose.proto";
import "proto/common/header.proto";

package agent;

message agent
{
  string name = 1;
  int32 id = 2;
}

message point
{
double x = 1;
double y = 2;
double z = 3;
}
message pose
{
}
message timeStamp
{
int hh = 1;
int mm = 2;
int ss = 3;
optional ms = 4;
}
message dateStamp
{
int day = 1;
int month = 2;
int8 year = 3;
}

 message path {
    string number = 1;
    repeated point = 2;
  }

